<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle -->
  <rect width="300" height="100" fill="#2b2d42" opacity="0.3" rx="20" />


  <!-- Central Text with CS style -->
  <text x="145" y="50" font-size="32" font-family="'Norse-Bold', Courier New, monospace" text-anchor="middle" fill="white" font-weight="bold">
    Pius<span style="font-size:12px">{CS}</span>
  </text>

  <!-- Curly braces decoration -->
  <text x="74.5" y="52" font-size="50" font-family="Courier New" fill="white">{</text>
  <text x="170" y="52" font-size="50" font-family="Courier New" fill="white">}</text>

   <!-- '0' Decoration -->
  <text x="120" y="30" font-size="10" font-family="Courier New" font-weight="bold" fill="white">0</text>
  <text x="150" y="30" font-size="10" font-family="Courier New" font-weight="bold" fill="white">0</text>

  <!-- 'O' Decoration -->
  <text x="90" y="33" font-size="40" font-family="Courier New" fill="white">-oo-</text>
  <text x="90" y="70" font-size="48" font-family="Courier New" fill="white">---</text>

  <!-- bracket Decoration -->
  <text x="66" y="36" rotate="60" font-size="30" font-family="Courier New" fill="white">(</text>
  <text x="180" y="56" font-size="60" font-family="Courier New" fill="white">></text>

  <!-- '^' Decoration -->
  <text x="145" y="36" rotate="180" font-size="60" font-family="Courier New" fill="white">^</text>
  <text x="186" y="36" font-size="60" rotate="180" font-family="Courier New" fill="white">^</text>
</svg>
